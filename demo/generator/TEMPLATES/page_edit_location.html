        <article>
            <section>
                <div class="content">
                    <h2 class="no-top-m">Edit location</h2>
                    <p>Here you can add a site or location into the system.</p>
                    <form action="#">
                        <div class="big-box">
                            <h3>Site location definition</h3>

                            <div class="bordered-box">
                                <label for="phase_name"><a href="#">Location name:* <em
                                            class="fa fa-info-circle"></em></a> <em
                                        class="info-box"><br>Choose appropriate name for the location or site.</em></label>
                                <input type="text" id="phase_name" name="phase_name"
                                    placeholder="Location or site name">
                            </div>
                            <div class="bordered-box">
                                <label for="location_address"><a href="#">Address:* <em
                                            class="fa fa-info-circle"></em></a> <em
                                        class="info-box"><br>Full address of the location.</em></label>
                                <input type="text" id="location_address" name="location_address"
                                    placeholder="Full address">
                            </div>

                            <div class="bordered-box">
                                <label for="location_comment"><a href="#">Comment: <em
                                            class="fa fa-info-circle"></em></a> <em
                                        class="info-box"><br>Comment or important information related to location.</em></label>
                                <textarea id="location_comment"
                                    name="location_comment"
                                    placeholder="Comment"></textarea>
                            </div>

                        </div>


                        <input type="submit" value="Save">
                    </form>
                </div>
            </section>
            <div class="clear"></div>
        </article>
